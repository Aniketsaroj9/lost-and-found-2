<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .loading { background: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>üîç Profile API Debug Tool</h1>
    
    <div class="debug-section">
        <h2>1. Session Check</h2>
        <button onclick="checkSession()">Check Session Status</button>
        <div id="sessionResult"></div>
    </div>

    <div class="debug-section">
        <h2>2. Database Check</h2>
        <button onclick="checkDatabase()">Check Database Connection</button>
        <div id="databaseResult"></div>
    </div>

    <div class="debug-section">
        <h2>3. Profile API Test</h2>
        <button onclick="testProfileAPI()">Test Profile API</button>
        <div id="profileResult"></div>
    </div>

    <div class="debug-section">
        <h2>4. Manual Login Test</h2>
        <p>If not logged in, create a test user first:</p>
        <button onclick="createTestUser()">Create Test User</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        async function checkSession() {
            const result = document.getElementById('sessionResult');
            result.innerHTML = '<div class="loading">Checking session...</div>';
            
            try {
                const response = await fetch('api/debug.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Session Check Successful</h3>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Session Check Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Session Check Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function checkDatabase() {
            const result = document.getElementById('databaseResult');
            result.innerHTML = '<div class="loading">Checking database...</div>';
            
            try {
                const response = await fetch('api/test_db.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Database Connection Successful</h3>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Database Connection Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Database Check Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProfileAPI() {
            const result = document.getElementById('profileResult');
            result.innerHTML = '<div class="loading">Testing profile API...</div>';
            
            try {
                const response = await fetch('api/profile_debug.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Profile API Successful</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Profile API Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Profile API Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function createTestUser() {
            const result = document.getElementById('loginResult');
            result.innerHTML = '<div class="loading">Creating test user...</div>';
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: 'Test User',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Test User Created</h3>
                            <p>Email: test@example.com</p>
                            <p>Password: password123</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå User Creation Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå User Creation Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = '<div class="loading">Testing login...</div>';
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p>Now you can test the Profile API again!</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Login Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run session check on page load
        window.addEventListener('load', function() {
            checkSession();
        });
    </script>
</body>
</html>
